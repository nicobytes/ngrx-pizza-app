<div class="products">
  <div class="products__new">
    <a
      class="btn btn__ok"
      routerLink="./new">
      New Pizza {{ totalPizzas$ | async }}
    </a>
  </div>
  <div class="products__list">
    <div *ngIf="!((pizzas$ | async)?.length)">
      No pizzas, add one to get started.
    </div>
    <app-pizza-item
      *ngFor="let pizza of (pizzas$ | async)"
      [pizza]="pizza">
    </app-pizza-item>
  </div>
</div>
